<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="jquery.ay-custom-scrollbar.js"></script>
	
	<style>
	html, body { margin: 0; font: 12px/20px monospace; }
	
	body { padding: 20px; }
	
	.custom-scrollbar { width: 500px; overflow: hidden; margin-bottom: 20px; }
	
	.custom-scrollbar .scrollbar { float: left; width: 40px; height: 200px; background: #999; position: relative; }
	.custom-scrollbar .handle { width: 40px; height: 40px; background: #111; position: absolute; }
	.custom-scrollbar .container { width: 450px; background: #eee; height: 200px; overflow: hidden; float: right; }
	.custom-scrollbar .wrapper { width: 470px; height: 200px; padding-bottom: 20px; overflow: scroll; }
	
	.custom-content { height: 1000px; background: #f00 url('bg-tile.png'); }
	</style>
</head>
<body>
	<script type="text/javascript">
	$(function(){
		$('.custom-scrollbar').ayCustomScrollbar();
	});
	</script>
	
	<div class="custom-scrollbar">
		<div class="scrollbar">
			<div class="handle"></div>
		</div>
		
		<div class="container">
			<div class="wrapper">
				<div class="custom-content">
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="authorship">
		This is a demo of the <a href="https://github.com/gajus/custom-scrollbar" target="_blank">jQuery custom-scrollbar plugin</a>.
	</div>
</body>
</html>
