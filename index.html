<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="jquery.ay-custom-scrollbar.js"></script>
	
	<style>
	html, body { margin: 0; font: 12px/20px monospace; }
	
	body { padding: 20px; }
	
	.custom-scrollbar { width: 550px; overflow: hidden; margin-bottom: 20px; }
	
	.custom-scrollbar .scrollbar { float: left; width: 20px; height: 200px; background: #999; position: relative; }
	.custom-scrollbar .handle { width: 20px; height: 20px; background: #111; position: absolute; }
	
	.custom-scrollbar .hide-scrollbar { background: #eee; overflow: hidden; float: right; }
	.custom-scrollbar .overflow-scroll { padding: 0 20px 0 0; overflow-x: hide; overflow-y: scroll; position: relative; }
	.custom-scrollbar .hide-scrollbar { width: 500px; height: 200px; }
	.custom-scrollbar .overflow-scroll { width: 520px; height: 200px; }
	
	.custom-scrollbar .content { height: 500px; background: url('bg-meter.png') no-repeat 0 0; }
	</style>
</head>
<body>
	<script type="text/javascript">
	$(function(){
		$.ay.customScrollbar({
			container: $('.hide-scrollbar'),
			scrollbar: $('.scrollbar')
		});
	});
	</script>
	
	<div class="custom-scrollbar">
		<div class="scrollbar">
			<div class="handle"></div>
		</div>
		
		<div class="hide-scrollbar">
			<div class="overflow-scroll">
				<div class="content"></div>
			</div>
		</div>
	</div>
	
	<div class="authorship">
		This is a demo of the <a href="https://github.com/gajus/custom-scrollbar" target="_blank">jQuery custom-scrollbar plugin</a>.
	</div>
</body>
</html>
